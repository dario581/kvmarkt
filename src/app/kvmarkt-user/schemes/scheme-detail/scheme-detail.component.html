<div class="block block-dark page-info animation-enter-children transition-height" [ngClass]="{'transition-height-max': scheme}" style="min-height: 325px; background-image: url('/assets/zela_back.JPG'); background-size: cover; background-position: center">
  <h1 *ngIf="scheme" class="font-style font-extra-light">{{scheme.title}}</h1>
  <p *ngIf="scheme" class="like-box no-print">
    <span class="fa-stack fa-lg custom-heart" [class.active]="scheme.isFavorite" (click)="toggleSchemeLiked()">
                <i class="fa fa-circle fa-stack-2x"></i>
                <i class="fa fa-heart-o fa-stack-1x fa-inverse"></i>
            </span> Mag ich
  </p>
  <h3 *ngIf="scheme" ><a [routerLink]="[ '/schemes', {categories: scheme.category} ]">{{scheme.category_name}}</a></h3>
</div>

<div *ngIf="!scheme" style="width: 100%; padding-top: 300px; text-align: center; color: #aaaaaa">
  l√§dt...
</div>
<style>
  .transition-height {
    transition: max-height 1s;
    max-height: 0;
  }
  .transition-height-max {
    max-height: 800px; 
  }
</style>
<div *ngIf="scheme" class="block">

  <div class="container " style="max-width: 1200px">

    <div class="row animation-enter-children">
      <div class="col-sm-12 col-md-8 col-lg-8 col-xs-12 content transition-height" [ngClass]="{'transition-height-max': scheme}">
        <div class="dashboard-card no-max-width" style="background: #e0dedf; ">
          <p style="padding-bottom: 10px">Alter: <a style="font-size: 1.3em; padding-right: 40px;">{{scheme.age_start}} - {{scheme.age_end}}</a> Ort:
            <a
              style="font-size: 1.3em">{{scheme.place_name}}</a>
          </p>
          <hr class="full-width">
          <div style="font-size: 1.3em; padding: 20px 0" [innerHtml]="scheme.description"></div>
          <hr class="full-width">
          <div style="padding: 20px 0" [innerHtml]="scheme.content"></div>
         
        </div>
      </div>

      <div class="col-sm-12 col-md-4 col-lg-4 col-xs-12">
        <div class="block block-dark dashboard-card author-card">

          <p>
            <span class="font-light" style="display: block;  width: 100%; font-size: 14pt ">{{scheme.author_name}}</span>
            <span style="display: block;  width: 100%; font-size: 9pt; font-weight: 400; color: #9d9a99; margin-top: -2px;">{{user_association}}</span>
          </p>

          <p>
            {{scheme.created | date:"dd.MM.yyyy" }}
          </p>
          <button class="btn-accent shadow no-print" (click)="printPage()">Drucken/Als PDF speichern</button>
        </div>
      </div>

    </div>

  </div>

</div>

    <span class="page-title">{{pageTitle | uppercase}}</span>

    <div class="hbar-item-wrapper">
      <a class="hbar-item hbar-profile"  (click)="profileMenuIsActive = !profileMenuIsActive" [ngClass]="{'pressed': profileMenuIsActive }">
        <span class="contact-img"></span>
        <span class="font-light">{{user?.firstname}} {{user?.lastname}}</span>
        <span>{{user?.associationName}}</span>
      </a>

<app-kvuser-notification-box *ngIf="showNotification" (close)="showNotification = false" [notification]="activeNotification" ></app-kvuser-notification-box> 

<section class="context-pane block" *ngIf="notificationCenterIsActive">
  <h3>Benachrichtigungen</h3>
  <hr class="hr--margin">
  <p class="text-center">
    Im Moment gibt es keine Nachrichten. 
  </p>
</section>

<div class="only-print">
  <span>
    <strong>KV Markt</strong>
    <em> - kvmarkt.azurewebsites.de</em>
  </span>
</div>

<nav class="sidebar" [ngClass]="{active: menuIsOpen}">
  <a class="sbar-item sbar-logo" (click)="toggleMenu($event)">
    <span class="glyphicon glyphicon-menu-left"></span>
    <span>Schlie√üen</span>
  </a>
  <a (click)="toggleMenu($event)" class="sbar-item" routerLink="/dashboard" routerLinkActive="active">
    <span class="sbar-item-content">
      <span class="glyphicon glyphicon-home glyphicon-correction-left"></span>
      <span class="sbar-item-tile">HOME</span>
    </span>
  </a>
  <a (click)="toggleMenu($event)" class="sbar-item" routerLink="/schemes/" routerLinkActive="active">
    <span class="sbar-item-content">
      <span class="glyphicon glyphicon glyphicon-th glyphicon-correction-right"></span>
      <span class="sbar-item-tile">PROGRAMME</span>
    </span>
  </a>
</nav>


<div id="my-app-content" [@routerTransition]="getState(outlet)">
  <router-outlet #outlet="outlet"></router-outlet>
</div>
